<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/todo.css" />
    <script src="js/script.js" type="module"></script>
  </head>
  <body>
    <div id="app">
      <header><h1>Todo App</h1></header>
      <main>
        <div class="list-wraper">
          <div class="todo-details">
            <div>
              Total:
              <span class="total-todo-display">00</span>
            </div>
            <div>
              Done:
              <span class="done-todo-display">00</span>
            </div>
            <div>
              Pending:
              <span class="pending-todo-display">00</span>
            </div>
          </div>
          <div class="form-wraper">
            <form class="todo-form">
              <input
                type="text"
                name="todo-input"
                class="todo-input"
                autocapitalize="none"
                autocomplete="off"
                autocorrect="off"
                tabindex="0"
                placeholder="Add Todo Here"
              />
              <button type="submit" class="add-todo-button">Add Todo</button>
            </form>
          </div>
          <ul class="todo-wraper">
            <!-- <li class="todo">
              <button class="todo-checkbox-button"></button>
              <div class="todo-content">Hello World</div>
              <div class="todo-action-button-wraper">
                <button class="edit-todo-button">Edit</button>
                <button class="delete-todo-button">Delete</button>
              </div>
            </li>
            <li class="todo">
              <button class="todo-checkbox-button"></button>
              <div class="todo-content">Hello World</div>
              <div class="todo-action-button-wraper">
                <button class="edit-todo-button">Edit</button>
                <button class="delete-todo-button">Delete</button>
              </div>
            </li> -->
          </ul>
          <div class="list-action-button-wraper">
            <button class="clear-all-todo-button">Clear All</button>
            <button class="clear-done-todo-button">Clear Done</button>
            <button class="clear-pending-todo-button">Clear Pending</button>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
